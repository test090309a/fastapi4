<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
<div class="gallery">
    {% for image in images %}
    <div class="gallery-item">
        <img src="/{{ image.file_path }}" alt="{{ image.title }}">
        <div class="gallery-caption">
            <h3>{{ image.title }}</h3>
            <p>{{ image.description }}</p>
        </div>
    </div>
    {% endfor %}
<!-- Pause-/Weiter-Button fÃ¼r die Galerie -->
<button id="galleryPauseBtn" class="btn-secondary" style="z-index: 1000;position: relative;height: 40px;top: 88%;left: 90%;width: 74px;background-color: rgb(0,0,0,0.6) !important;border-radius: 20px;color: white;">
    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
        <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
    </svg>
  </button>

    <!-- Navigation Pfeile -->
    <div class="gallery-nav left-arrow" onclick="prevSlide()">&#10094;</div>
    <div class="gallery-nav right-arrow" onclick="nextSlide()">&#10095;</div>
</div>
{% endblock %}
